<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
       body{
           color: pink;
           font: 12px/1.5 "Microsoft YaHei" ;
       }
       div{
           /* 子元素继承父元素body的行高1.5 */
           /* 这个1.5就是当前文字大小font-size的1.5倍 所以当前div的行高就是21像素 */
           /* 14*1.5=21px */
           font-size: 14px;
       }
       p{
           /* 16*1.5=24px */
           font-size: 16px;
       }
    </style>
    <DIV>好好好</DIV>
    <p>哈哈哈哈哈</p>
    <!-- 没有指定文字大小 则会继承body行高 为12*1.5=18  -->
    <li>我没有手动指定</li>
</body>
</html>
