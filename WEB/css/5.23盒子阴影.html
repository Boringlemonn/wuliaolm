<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
</head>
 <style>
     div{
         height: 200px;
         width: 200px;
         background-color: rgb(127, 210, 255);
         margin: auto;
         text-align: center;
         line-height: 200px;
     }
     div:hover{
         /* 添加盒子阴影效果， 鼠标经过时则会出现 
         第一个是水平阴影位置  第二个是垂直阴影位置*/
         box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, 0.3);
     }
 </style>
<body>
    <div>123</div><hr>
</body>
</html>
