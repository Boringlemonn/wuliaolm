<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体系列</title>
</head>
<body>
    <style>
       #h2{
           font-family: "microsoft Yahei";
       }
    </style>
    <h2>周杰伦</h2>
    <P>双节棍</P>
    <P>时光机</P>
    <P>甜甜的</P>
    <hr>
    <!-- 设置字体字号 -->
    <P style="font-size: 10px;">hao</P>
    <hr>
    <!-- 设置字体粗细 不用加px -->
    <P style="font-weight:700 ;">hao</P>
    <hr>
    <!-- 设置字体文本样式  -->
    <P style="font-style:italic;">hao</P>
    <br>
    <!-- 综合练习 -->
    <style>
        div {
            font-weight: 700;
          font-size: 16px; 
          font-style: italic; 
          font-family: "microsoft Yahei; 
          /* 复合属性  简写代码*/
          /* 复写顺序  font style font-weight font-size/font-height  font-family*/
        }
    </style>
    <div>天天下雨</div>
</body>
</html>
