<body>
    <P>“舔狗”，是一个网络词语。意思是指代那些不顾一切去讨好他人的人。</P>
    <P>通常有两种用法，一种是形容在感情生活中明知道对方不喜欢自己或无感，还一再地讨好对方的人。另外一种是讽刺阿谀奉承的人。<br>
        舔狗就是指在追求对象时，无原则、无底线地付出，放下自傲，放弃自尊，且把仰慕对象的地位无限制地抬高的人。舔狗多见于15-28岁男性群体，但也有其他年龄段及性别的案例存在。</P>
