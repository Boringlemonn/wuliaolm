 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>列表练习</title>
 </head>
 <body>
     <H2>省份</H2>
     <!-- ul 无序列表 -->
     <ul>
         <li>黑龙江省</li>
         <li>浙江省</li>
         <li>福建省</li>
     </ul>

     <h2>省份</H2>
    <!-- ol 有序列表 -->
     <ol>
         <li>内蒙古省</li>
         <li>江苏省</li>
         <li>广东省</li>
     </ol>
     <h2>省份</h2>
     <!-- dl 自定义列表 -->
     <dl>
         <!-- dt 是大哥  dd是小弟 -->
         <dt>甘肃省</dt>
         <dd>江西省</dd>
        
     </dl>

 </body>
 </html>
