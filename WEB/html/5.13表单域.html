<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="DAS.PHP" method="dialog" name="2">
    </form>

    <form>
        <!-- TEXT 文本框 里面可以输入任何文字 -->
        <!-- value 可以在表单内部显示文字 -->
        <!--maxlenght 设置最多字符数-->
          账号：<input type="text" name="sad" value="请输入账号" checked maxlength="6"> <BR>
            <!-- password 密码框 可以隐藏输入的密码 -->
          密码：<input type="password" ><BR>
            <!-- 单选框和复选框可以选择 checked  当页面打开时 可以默认选上-->
          <!--radio 单选框按钮 多选一-->
          <!-- name name是表单元素 单选必须要相同名字name，才可以实现多选 -->
          男<input type="radio" name="sex" value="男" >
          女<input type="radio" name="sex" value="女"><br>
          <!-- CheckBox 复项框 多选效果  -->
          吃饭<input type="checkbox" name="sex" checked>
          睡觉<input type="checkbox" name="sex">
          上厕所<input type="checkbox" name="sex"><BR>
          <!-- sumbmit 提交按钮 点击了提交按钮可以将 表单域from里面的表单元素 里面的值 提交到后台 -->
          <input type="submit" value="免费注册">
          <!-- reset 重置按钮可以还原到表单元素初始状态 -->
          <input type="reset" value="重新填写">   <BR>
           <!--button 普通按钮 搭配JavaScript使用-->
           <input type="text" value="请输入手机号">
           <input type="button" value="短信验证码"> <BR>
           <!-- 文件域 使用场景 上传文件使用 -->
          上传头像：<input type="file" >
    </form>
    <hr>
    <h1>LAbel标签</h1>
    <form>
      <label for="Q">饺子</label>
      <input type="radio" name="Q" value="饺子" id="Q">
      <label for="W">面条</label>
      <input type="radio" name="Q" value="面条" id="W">
      <br>
      <label for="A">账号名</label>
      <input type="text" value="输入账号" maxlength="10" id="A">
    </form>
   <br>
  <HR>
   <form>
     中午吃什么
     <!-- 在select中 必须有一堆option -->
     <select>
       <option>黄焖鸡米饭</option>
       <option>饺子</option>
       <option>面条</option>
       <option>轻食</option>
       <!-- 在option里面 加入selected 可以使当前项为默认 -->
       <option selected>馄饨</option><br>
   </form>
   <br>
   <hr>
   <from>
     <h1>反馈</h1>
     <textarea rows="10"  cols="20">das 
     </textarea>
   </from>
</body>
</html>
